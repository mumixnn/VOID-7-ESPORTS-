<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V7 Nickname Generator</title>

<style>
/* BODY */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0b0b0b, #440000);
  color: white;
  text-align: center;
}

/* CONTAINER */
.container {
  margin-top: 120px;
  padding: 20px;
}

/* TITLE */
h1 {
  color: red;
  font-size: 42px;
  margin-bottom: 10px;
}

p {
  opacity: 0.8;
  margin-bottom: 30px;
}

/* INPUT */
input {
  padding: 14px;
  width: 260px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  text-align: center;
}

/* BUTTON */
button {
  display: block;
  margin: 20px auto;
  padding: 14px 40px;
  font-size: 18px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff0000, #aa0000);
  border: none;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
}

button:hover {
  transform: scale(1.05);
  background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
}

/* RESULT */
#result {
  margin-top: 30px;
  font-size: 26px;
  font-weight: bold;
  color: #00ffd5;
}

/* COPY BUTTON */
.copy-btn {
  background: #00b894;
  box-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
}

.copy-btn:hover {
  background: #00e6b8;
}
</style>
</head>

<body>

<div class="container">
  <h1>V7 Nickname Generator</h1>
  <p>Generate your esports name</p>

  <input type="text" id="nameInput" placeholder="Enter your name">

  <button onclick="generateNick()">Generate</button>

  <div id="result">V7 | _____</div>

  <button class="copy-btn" onclick="copyNick()">Copy Nickname</button>
</div>

<script>
function generateNick() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) {
    alert("Please enter your name");
    return;
  }
  document.getElementById("result").innerText = "V7 | " + name;
}

function copyNick() {
  const text = document.getElementById("result").innerText;
  if (!text.includes("|")) return;

  navigator.clipboard.writeText(text);
  alert("Nickname copied!");
}
</script>

</body>
</html>
