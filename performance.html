<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Performance Graph | VOID 7 ESPORTS</title>

<style>
/* ================= GLOBAL ================= */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
}

/* ================= BODY ================= */
body {
  min-height: 100vh;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #2a0000 0%, #120000 40%, #050505 100%);
  color: white;
  display: flex;
  justify-content: center;
}

/* ================= PAGE WRAPPER ================= */
.page {
  width: 100%;
  max-width: 1000px;
  min-height: 100vh;
  padding-bottom: 60px;
}

/* ================= HEADER ================= */
header {
  text-align: center;
  padding: 70px 20px 25px;
}

header h1 {
  margin: 0;
  font-size: 38px;
  color: #ff1f1f;
  letter-spacing: 2px;
}

header p {
  margin-top: 10px;
  font-size: 14px;
  opacity: 0.85;
}

/* ================= GRAPH CARD ================= */
.graph-card {
  width: 94%;
  margin: 30px auto 40px;
  padding: 25px 20px 30px;
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow:
    0 0 35px rgba(255,0,0,0.35),
    inset 0 0 40px rgba(0,0,0,0.35);
}

/* ================= SVG ================= */
svg {
  width: 100%;
  height: 320px;
}

/* ================= BACK BUTTON ================= */
.back-btn {
  display: block;
  width: 160px;
  margin: 0 auto;
  padding: 14px 0;
  background: linear-gradient(90deg, #ff0000, #a80000);
  color: white;
  text-align: center;
  text-decoration: none;
  font-weight: bold;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(255,0,0,0.5);
  transition: transform 0.2s ease;
}

.back-btn:active {
  transform: scale(0.96);
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
  header h1 {
    font-size: 32px;
  }
}
</style>
</head>

<body>

<div class="page">

  <header>
    <h1>Performance Graph</h1>
    <p>Overall scrim standings (1 = best)</p>
  </header>

  <div class="graph-card">
    <svg viewBox="0 0 600 300"></svg>
  </div>

  <a href="index.html" class="back-btn">Back</a>

</div>

<!-- DATA SOURCE -->
<script src="scrims-data.js"></script>

<!-- GRAPH LOGIC -->
<script src="performance.js"></script>

</body>
</html>
