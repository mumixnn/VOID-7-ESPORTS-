<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Performance Graph | VOID 7</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #3b0000, #000);
  color: #fff;
}

.container {
  padding: 30px 16px 60px;
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #ff1e1e;
  margin-bottom: 6px;
  letter-spacing: 1px;
}

.subtitle {
  text-align: center;
  opacity: 0.85;
  margin-bottom: 22px;
  font-size: 14px;
}

.card {
  background: linear-gradient(145deg, #140000, #1c0000);
  border-radius: 18px;
  padding: 20px 16px;
  box-shadow: 0 0 25px rgba(255,0,0,0.15);
}

canvas {
  width: 100% !important;
  height: 320px !important;
}

.back-btn {
  display: block;
  margin: 30px auto 0;
  padding: 14px 36px;
  background: linear-gradient(135deg, #ff0000, #b30000);
  color: white;
  border-radius: 14px;
  font-size: 18px;
  border: none;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,0,0,0.6);
}

.back-btn:active {
  transform: scale(0.96);
}
</style>
</head>

<body>

<div class="container">
  <h1>Performance Graph</h1>
  <div class="subtitle">Overall scrim standings (1 = best)</div>

  <div class="card">
    <canvas id="performanceChart"></canvas>
  </div>

  <button class="back-btn" onclick="history.back()">Back</button>
</div>

<script>
/* ===== SCRIM DATA (AUTO GRAPH SOURCE) ===== */
const scrims = [
  { date: "13 Jan 2026", standing: 1 },
  { date: "15 Jan 2026", standing: 16 },
  { date: "16 Jan 2026", standing: 15 },
  { date: "17 Jan 2026", standing: 5 },
  { date: "18 Jan 2026", standing: 10 },
  { date: "19 Jan 2026", standing: 9 }
];

/* ===== CHART ===== */
new Chart(document.getElementById("performanceChart"), {
  type: "line",
  data: {
    labels: scrims.map(s => s.date),
    datasets: [{
      data: scrims.map(s => s.standing),
      borderColor: "#ff2a2a",
      backgroundColor: "rgba(255,0,0,0.08)",
      borderWidth: 3,
      tension: 0.35,
      pointRadius: 5,
      pointBackgroundColor: "#fff",
      pointBorderColor: "#ff0000",
      fill: false   // ‚ùå NO BLACK FILL
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: { display: false }
    },
    scales: {
      y: {
        reverse: true,
        min: 1,
        max: 24,
        ticks: {
          color: "#ffb3b3",
          stepSize: 5
        },
        grid: {
          color: "rgba(255,255,255,0.08)"
        }
      },
      x: {
        ticks: {
          color: "#ffb3b3"
        },
        grid: {
          display: false
        }
      }
    }
  }
});
</script>

</body>
</html>
