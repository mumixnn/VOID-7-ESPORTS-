<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID 7 Players</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0b0b0b,#440000);
  color:white;
  text-align:center;
}

h1{
  margin:30px 0;
  color:#ff4d4d;
}

/* GRID */
.players-container{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  padding:20px;
}

/* FLIP CARD */
.flip-card{
  perspective:1200px;
}

.flip-inner{
  position:relative;
  width:100%;
  height:360px;
  transition:transform 0.8s ease;
  transform-style:preserve-3d;
}

.flip-card.flipped .flip-inner{
  transform:rotateY(180deg);
}

.card-front,
.card-back{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  padding:25px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.card-back{
  transform:rotateY(180deg);
}

/* PLAYER IMAGE */
.card-front img{
  width:100px;
  height:100px;
  border-radius:50%;
  border:4px solid red;
}

/* NAME */
.player-name{
  color:red;
  margin:15px 0 8px;
}

/* BADGES */
.badges{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

.badge{
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  font-weight:bold;
}

.mvp{
  background:gold;
  color:black;
}

.top-fragger{
  background:red;
}

/* BUTTON */
.stat-btn{
  margin-top:10px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#ff0000,#aa0000);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

/* STATS */
.stats{
  display:flex;
  justify-content:space-between;
  width:100%;
}

.stat span{
  font-size:30px;
  font-weight:bold;
}

.stat p{
  color:#ff4d4d;
}

/* MVP GLOW */
.mvp-card{
  box-shadow:0 0 30px gold;
}
</style>
</head>

<body>

<h1>VOID 7 PLAYERS</h1>

<div class="players-container">

  <!-- PLAYER 1 -->
  <div class="player" data-kills="8" data-damage="1371">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="card-front">
          <img src="images/luffy.png">
          <h2 class="player-name">LUFFY</h2>
          <div class="badges"></div>
          <button class="stat-btn">View Stats</button>
        </div>
        <div class="card-back">
          <div class="stats">
            <div class="stat">
              <span class="count" data-value="8">0</span>
              <p>Kills</p>
            </div>
            <div class="stat">
              <span class="count" data-value="1371">0</span>
              <p>Damage</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PLAYER 2 -->
  <div class="player" data-kills="13" data-damage="2008">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="card-front">
          <img src="images/viel.png">
          <h2 class="player-name">VIEL</h2>
          <div class="badges"></div>
          <button class="stat-btn">View Stats</button>
        </div>
        <div class="card-back">
          <div class="stats">
            <div class="stat">
              <span class="count" data-value="13">0</span>
              <p>Kills</p>
            </div>
            <div class="stat">
              <span class="count" data-value="2008">0</span>
              <p>Damage</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PLAYER 3 -->
  <div class="player" data-kills="13" data-damage="2036">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="card-front">
          <img src="images/god.png">
          <h2 class="player-name">GOD</h2>
          <div class="badges"></div>
          <button class="stat-btn">View Stats</button>
        </div>
        <div class="card-back">
          <div class="stats">
            <div class="stat">
              <span class="count" data-value="13">0</span>
              <p>Kills</p>
            </div>
            <div class="stat">
              <span class="count" data-value="2036">0</span>
              <p>Damage</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PLAYER 4 -->
  <div class="player" data-kills="7" data-damage="734">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="card-front">
          <img src="images/rune.png">
          <h2 class="player-name">RUNE</h2>
          <div class="badges"></div>
          <button class="stat-btn">View Stats</button>
        </div>
        <div class="card-back">
          <div class="stats">
            <div class="stat">
              <span class="count" data-value="7">0</span>
              <p>Kills</p>
            </div>
            <div class="stat">
              <span class="count" data-value="734">0</span>
              <p>Damage</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
// =======================
// AUTO MVP & TOP FRAGGER
// =======================
const players = document.querySelectorAll(".player");

let topFragger = null;
let mvp = null;

// Normalize names
players.forEach(player=>{
  const nameEl = player.querySelector(".player-name");
  nameEl.textContent = "V7 " + nameEl.textContent.trim();
});

// Decide MVP & Top Fragger
players.forEach(player=>{
  const kills = +player.dataset.kills;
  const damage = +player.dataset.damage;

  if(!topFragger || kills > topFragger.kills || (kills === topFragger.kills && damage > topFragger.damage)){
    topFragger = {player,kills,damage};
  }

  if(!mvp || damage > mvp.damage){
    mvp = {player,damage};
  }
});

// Apply badges
players.forEach(player=>{
  const badgeBox = player.querySelector(".badges");

  if(player === mvp.player){
    badgeBox.innerHTML += `<div class="badge mvp">MVP ðŸ‘‘</div>`;
    player.classList.add("mvp-card");
  }

  if(player === topFragger.player){
    badgeBox.innerHTML += `<div class="badge top-fragger">Top Fragger ðŸ’¥</div>`;
  }
});

// Flip + counter animation
players.forEach(player=>{
  const flipCard = player.querySelector(".flip-card");
  const btn = player.querySelector(".stat-btn");
  const counters = player.querySelectorAll(".count");
  let animated = false;

  btn.addEventListener("click",()=>{
    flipCard.classList.toggle("flipped");

    if(!animated){
      counters.forEach(counter=>{
        animate(counter);
      });
      animated = true;
    }
  });
});

function animate(counter){
  const target = +counter.dataset.value;
  let current = 0;
  const step = Math.ceil(target / 40);

  function update(){
    current += step;
    if(current >= target){
      counter.textContent = target;
      return;
    }
    counter.textContent = current;
    requestAnimationFrame(update);
  }
  update();
}
</script>

</body>
</html>
