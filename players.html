<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrims Overview | VOID 7 ESPORTS</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0b0b0b, #440000);
  color: white;
  text-align: center;
}

/* HEADER */
h1 {
  margin-top: 40px;
  font-size: 40px;
  color: #ff4d4d;
}

/* LAST UPDATED */
.updated {
  position: fixed;
  top: 15px;
  right: 15px;
  border: 1px solid red;
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 12px;
  color: #ff4d4d;
  background: rgba(0,0,0,0.6);
}

/* PLAYER CARD */
.player {
  background: rgba(255,255,255,0.05);
  max-width: 500px;
  margin: 25px auto;
  padding: 20px;
  border-radius: 18px;
  position: relative;
}

/* RANK COLORS */
.gold { box-shadow: 0 0 20px gold; }
.silver { box-shadow: 0 0 20px silver; }
.bronze { box-shadow: 0 0 20px #cd7f32; }

/* AVATAR */
.avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 3px solid red;
  margin-bottom: 10px;
}

/* PLAYER NAME */
.player h2 {
  color: red;
  margin: 5px 0;
}

/* BADGE */
.badge {
  display: inline-block;
  margin-top: 5px;
  padding: 5px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: bold;
}

.mvp {
  background: gold;
  color: black;
}

.fragger {
  background: red;
  color: white;
}

/* STATS */
.stats {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
}

.stat h3 {
  color: #ff4d4d;
  margin-bottom: 5px;
}

.stat p {
  font-size: 24px;
  font-weight: bold;
}

/* RETURN BUTTON */
a.return-home {
  display: inline-block;
  margin: 30px auto 50px auto;
  padding: 15px 30px;
  background: linear-gradient(90deg, #ff0000, #aa0000);
  color: white;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="updated">Last Updated<br>Date: 15 Jan 2026</div>

<h1>Scrims Overview</h1>

<!-- PLAYER 1 -->
<div class="player gold">
  <img src="images/luffy.png" class="avatar">
  <h2>V7 LUFFY</h2>
  <span class="badge mvp">MVP</span>

  <div class="stats">
    <div class="stat">
      <h3>Kills</h3>
      <p class="counter" data-target="7">0</p>
    </div>
    <div class="stat">
      <h3>Damage</h3>
      <p class="counter" data-target="787">0</p>
    </div>
  </div>
</div>

<!-- PLAYER 2 -->
<div class="player silver">
  <img src="images/viel.png" class="avatar">
  <h2>V7 VIEL</h2>
  <span class="badge fragger">Top Fragger</span>

  <div class="stats">
    <div class="stat">
      <h3>Kills</h3>
      <p class="counter" data-target="7">0</p>
    </div>
    <div class="stat">
      <h3>Damage</h3>
      <p class="counter" data-target="700">0</p>
    </div>
  </div>
</div>

<!-- PLAYER 3 -->
<div class="player bronze">
  <img src="images/god.png" class="avatar">
  <h2>V7 GOD</h2>

  <div class="stats">
    <div class="stat">
      <h3>Kills</h3>
      <p class="counter" data-target="7">0</p>
    </div>
    <div class="stat">
      <h3>Damage</h3>
      <p class="counter" data-target="759">0</p>
    </div>
  </div>
</div>

<!-- PLAYER 4 -->
<div class="player">
  <img src="images/rune.png" class="avatar">
  <h2>V7 RUNE</h2>

  <div class="stats">
    <div class="stat">
      <h3>Kills</h3>
      <p class="counter" data-target="7">0</p>
    </div>
    <div class="stat">
      <h3>Damage</h3>
      <p class="counter" data-target="734">0</p>
    </div>
  </div>
</div>

<a href="index.html" class="return-home">Return Home</a>

<script>
const counters = document.querySelectorAll('.counter');

counters.forEach(counter => {
  const target = +counter.getAttribute('data-target');
  let count = 0;
  const speed = target / 60;

  const update = () => {
    count += speed;
    if (count < target) {
      counter.innerText = Math.floor(count);
      requestAnimationFrame(update);
    } else {
      counter.innerText = target;
    }
  };
  update();
});
</script>

</body>
</html>
