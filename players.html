<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V7 Players | VOID 7 ESPORTS</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #2a0000, #0a0a0a 70%);
  color: white;
  text-align: center;
}

/* HEADER */
header {
  padding: 60px 20px 30px;
}
header h1 {
  font-size: 42px;
  color: #ff2b2b;
  margin-bottom: 10px;
}
header p {
  opacity: 0.85;
}

/* PLAYER CARD */
.player {
  background: rgba(255,255,255,0.05);
  max-width: 500px;
  margin: 30px auto;
  padding: 25px;
  border-radius: 18px;
}

.flip-card {
  perspective: 1000px;
}

.flip-inner {
  position: relative;
  width: 100%;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

.flip-card.flipped .flip-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  backface-visibility: hidden;
}

.card-front img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 3px solid red;
}

.card-front h2 {
  color: red;
  margin: 10px 0 5px;
}

.badges {
  margin: 10px 0;
}

.card-back {
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  transform: rotateY(180deg);
  padding: 20px;
}

.stats {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
}

.stat h3 {
  color: #ff4d4d;
  margin-bottom: 5px;
}

.stat span {
  font-size: 26px;
  font-weight: bold;
}

/* BADGES */
.badge {
  display: inline-block;
  padding: 6px 16px;
  border-radius: 20px;
  font-weight: bold;
  margin: 5px;
}

.badge.mvp {
  background: gold;
  color: black;
}

.badge.top-fragger {
  background: red;
  color: white;
}

/* MVP GLOW */
.mvp-card {
  box-shadow: 0 0 25px gold;
}

/* RETURN HOME */
.back-btn {
  display: inline-block;
  margin: 40px auto 60px;
  background: linear-gradient(90deg, #ff0000, #aa0000);
  padding: 18px 50px;
  color: white;
  text-decoration: none;
  border-radius: 14px;
  font-size: 20px;
  font-weight: bold;
  box-shadow: 0 0 25px rgba(255,0,0,0.4);
}

.back-btn:hover {
  transform: scale(1.05);
}

/* MOBILE */
@media (max-width:480px){
  header h1{font-size:36px;}
  .stat span{font-size:22px;}
}
</style>
</head>

<body>

<header>
  <h1>VOID 7 Players</h1>
  <p>Tap or swipe cards to see kills and damage stats. MVP & Top Fragger highlighted!</p>
</header>
