<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0b0b0b, #440000);

  text-align: center;
}

/* HEADER */
h1 {
  margin-top: 40px;
  font-size: 40px;
  color: #ff4d4d;
}

/* PLAYER CARD */
.player {
  background: rgba(255,255,255,0.05);

  margin: 20px auto;
  padding: 20px;
  border-radius: 15px;
}

.player h2 {
  color: red;
  margin-bottom: 10px;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

th {
  color: #ff4d4d;
  font-weight: bold;
}

/* RETURN BUTTON */
a.return-home {
  display: inline-block;

  padding: 15px 30px;
  background: linear-gradient(90deg, #ff0000, #aa0000);
  color: white;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
  transition: all 0.3s ease;
}

a.return-home:hover {
  background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
}
</style>
</head>
