<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrims Overview | VOID 7 ESPORTS</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0b0b0b, #440000);
  color: white;
  text-align: center;
}

/* LAST UPDATED */
.last-updated {
  position: fixed;
  top: 15px;
  right: 15px;
  background: rgba(0,0,0,0.6);
  padding: 10px 15px;
  border-radius: 8px;
  font-size: 14px;
  color: #ff4d4d;
  border: 1px solid rgba(255,77,77,0.5);
}

/* HEADER */
h1 {
  margin-top: 40px;
  font-size: 40px;
  color: #ff4d4d;
}

/* PLAYER CARD */
.player {
  background: rgba(255,255,255,0.05);
  max-width: 520px;
  margin: 20px auto;
  padding: 20px;
  border-radius: 15px;
}

/* PLAYER HEADER */
.player-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  margin-bottom: 10px;
}

.player-header img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid red;
}

.player-header h2 {
  color: red;
  margin: 0;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

th {
  color: #ff4d4d;
  font-weight: bold;
}

/* RETURN BUTTON */
a.return-home {
  display: inline-block;
  margin: 30px auto 50px auto;
  padding: 15px 30px;
  background: linear-gradient(90deg, #ff0000, #aa0000);
  color: white;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
  transition: all 0.3s ease;
}

a.return-home:hover {
  background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
}
</style>
</head>

<body>

<div class="last-updated">
  Last Updated<br>
  Date: 15 Jan 2026
</div>

<h1>Scrims Overview</h1>

<!-- PLAYER 1 -->
