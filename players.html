<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Stats | VOID 7 ESPORTS</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0b0b0b,#440000);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* CONTAINER */
.container{
  text-align:center;
}

/* TITLE */
h1{
  color:#ff4d4d;
  margin-bottom:10px;
}

.tap{
  font-size:14px;
  opacity:0.8;
  margin-bottom:20px;
}

/* FLIP CARD */
.flip-card{
  width:320px;
  height:420px;
  perspective:1200px;
  margin:auto;
}

.flip-inner{
  width:100%;
  height:100%;
  transition: transform 0.8s ease;
  transform-style: preserve-3d;
  cursor:pointer;
}

.flip-card.flipped .flip-inner{
  transform: rotateY(180deg);
}

/* FRONT & BACK */
.card-face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  background: rgba(255,255,255,0.05);
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,0,0,0.25);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:25px;
}

.card-back{
  transform: rotateY(180deg);
}

/* IMAGE */
.card-face img{
  width:110px;
  height:110px;
  border-radius:50%;
  border:4px solid red;
}

/* NAME */
.card-face h2{
  color:red;
  margin:15px 0 10px;
}

/* BADGES */
.badges{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.badge{
  padding:6px 14px;
  border-radius:20px;
  font-weight:bold;
  font-size:13px;
}

.mvp{ background:gold; color:black; }
.fragger{ background:red; }

/* STATS */
.stats{
  display:flex;
  justify-content:space-between;
  width:100%;
  margin-top:30px;
}

.stat h3{
  color:#ff4d4d;
  margin-bottom:5px;
}

.stat span{
  font-size:28px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <h1>V7 VIEL</h1>
  <div class="tap">Tap for details</div>

  <div class="flip-card" id="card">
    <div class="flip-inner">

      <!-- FRONT -->
      <div class="card-face card-front">
        <img src="images/viel.png">
        <h2>V7 VIEL</h2>

        <div class="badges" id="badges"></div>
      </div>

      <!-- BACK -->
      <div class="card-face card-back">
        <div class="stats">
          <div class="stat">
            <h3>Kills</h3>
            <span id="kills">0</span>
          </div>
          <div class="stat">
            <h3>Damage</h3>
            <span id="damage">0</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
// ALL PLAYERS DATA (same as scrims page)
const players = [
  {name:"V7 LUFFY", kills:8, damage:1371},
  {name:"V7 VIEL", kills:13, damage:2008},
  {name:"V7 GOD", kills:13, damage:2036},
  {name:"V7 RUNE", kills:7, damage:734},
  {name:"V7 MYTH", kills:0, damage:0}
];

// CURRENT PLAYER
const current = players.find(p => p.name === "V7 VIEL");

// AUTO TITLES
const maxKills = Math.max(...players.map(p=>p.kills));
const maxDamage = Math.max(...players.map(p=>p.damage));

const badgeBox = document.getElementById("badges");

if(current.damage === maxDamage){
  badgeBox.innerHTML += `<div class="badge mvp">MVP ðŸ‘‘</div>`;
}
if(current.kills === maxKills){
  badgeBox.innerHTML += `<div class="badge fragger">Top Fragger ðŸ’¥</div>`;
}

// FLIP + COUNT
const card = document.getElementById("card");
let animated = false;

card.addEventListener("click", ()=>{
  card.classList.toggle("flipped");

  if(!animated){
    animate("kills", current.kills, 800);
    animate("damage", current.damage, 1200);
    animated = true;
  }
});

// COUNT ANIMATION
function animate(id, value, duration){
  let start = 0;
  const el = document.getElementById(id);
  const step = Math.ceil(value / (duration/16));

  const timer = setInterval(()=>{
    start += step;
    if(start >= value){
      start = value;
      clearInterval(timer);
    }
    el.textContent = start;
  },16);
}
</script>

</body>
</html>
