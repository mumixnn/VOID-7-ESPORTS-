<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrims Overview | VOID 7 ESPORTS</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0b0b0b, #440000);
  color: white;
  text-align: center;
}

/* HEADER */
h1 {
  margin-top: 40px;
  font-size: 40px;
  color: #ff4d4d;
}

/* LAST UPDATED */
.updated {
  position: fixed;
  top: 15px;
  right: 15px;
  border: 1px solid red;
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 13px;
}

/* PLAYER CARD */
.player {
  background: rgba(255,255,255,0.05);
  max-width: 520px;
  margin: 25px auto;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 0 20px rgba(255,0,0,0.15);
}

.player img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 3px solid red;
  margin-bottom: 10px;
}

.player h2 {
  color: red;
  margin: 10px 0;
}

/* BADGES */
.badge {
  display: inline-block;
  padding: 6px 16px;
  border-radius: 20px;
  font-weight: bold;
  margin: 10px 0;
}

.badge.top-fragger {
  background: red;
  color: white;
}

.badge.mvp {
  background: gold;
  color: black;
}

/* STATS */
.stats {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
}

.stats div {
  font-size: 18px;
}

.stats span {
  display: block;
  font-size: 28px;
  font-weight: bold;
  margin-top: 5px;
}

/* RETURN BUTTON */
.return-home {
  display: inline-block;
  margin: 40px 0;
  padding: 15px 30px;
  background: linear-gradient(90deg, #ff0000, #aa0000);
  color: white;
  text-decoration: none;
  border-radius: 12px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="updated">Last Updated<br>Date: 15 Jan 2026</div>

<h1>Scrims Overview</h1>

<!-- PLAYER 1 -->
<div class="player" data-kills="7" data-damage="787">
  <img src="images/luffy.png">
  <h2>V7 LUFFY</h2>
  <div class="badge"></div>
  <div class="stats">
    <div>Kills<span>7</span></div>
    <div>Damage<span>787</span></div>
  </div>
</div>

<!-- PLAYER 2 -->
<div class="player" data-kills="7" data-damage="700">
  <img src="images/viel.png">
  <h2>V7 VIEL</h2>
  <div class="badge"></div>
  <div class="stats">
    <div>Kills<span>7</span></div>
    <div>Damage<span>700</span></div>
  </div>
</div>

<!-- PLAYER 3 -->
<div class="player" data-kills="7" data-damage="759">
  <img src="images/god.png">
  <h2>V7 GOD</h2>
  <div class="badge"></div>
  <div class="stats">
    <div>Kills<span>7</span></div>
    <div>Damage<span>759</span></div>
  </div>
</div>

<!-- PLAYER 4 -->
<div class="player" data-kills="7" data-damage="734">
  <img src="images/rune.png">
  <h2>V7 RUNE</h2>
  <div class="badge"></div>
  <div class="stats">
    <div>Kills<span>7</span></div>
    <div>Damage<span>734</span></div>
  </div>
</div>

<a href="index.html" class="return-home">Return Home</a>

<script src="script.js"></script>
</body>
</html>
