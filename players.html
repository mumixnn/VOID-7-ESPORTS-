<title>VOID 7 ESPORTS - Player Stats</title>

<style>
/* ================= RESET ================= */
* { box-sizing: border-box; margin:0; padding:0; }

/* ================= BODY ================= */
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #2a0000, #0a0a0a 70%);
  color: white;
  text-align: center;
}

/* ================= HEADER ================= */
h1 {
  margin: 40px 0 30px;
  font-size: 40px;
  color: #ff0000;
}

/* ================= PLAYER CARD ================= */
.player {
  background: rgba(255,255,255,0.05);
  max-width: 520px;
  margin: 30px auto;
  padding: 25px;
  border-radius: 18px;
  perspective: 1000px;
  position: relative;
}

.flip-card {
  transition: transform 0.8s;
  transform-style: preserve-3d;
  cursor: pointer;
  position: relative;
}

.flip-card.flipped { transform: rotateY(180deg); }

.card-front, .card-back {
  backface-visibility: hidden;
}

.flip-inner { position: relative; }

.card-back { transform: rotateY(180deg); }

.player img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 3px solid red;
}

.player h2 {
  color: red;
  margin: 10px 0 5px;
}

.badges { margin: 10px 0; }

.badge {
  display: inline-block;
  padding: 6px 16px;
  border-radius: 20px;
  font-weight: bold;
  margin: 5px 5px 0 0;
}

.badge.mvp { background: gold; color: black; }
.badge.top-fragger { background: red; color: white; }

.stats {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.stat p { margin-top: 5px; }
.stat span { font-size: 26px; font-weight: bold; color:#ff4d4d; }

/* MVP card glow */
.mvp-card { box-shadow: 0 0 25px gold; }

/* Hint text inside card */
.hint { font-size: 12px; color:#ff6b6b; margin-top:8px; }

/* ================= REFRESH BUTTONS ================= */
.refresh-btn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 18px 25px;
  font-size: 18px;
  font-weight: bold;
  border: 2px solid #ff0000;
  background: rgba(255,0,0,0.15);
  color: #ff0000;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(255,0,0,0.3);
  z-index: 999;
  transition: all 0.3s ease;
  animation: fadeInOut 6s infinite;
}

.refresh-btn:hover {
  background: rgba(255,0,0,0.35);
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 10px 25px rgba(255,0,0,0.45);
}

.refresh-btn2 {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 18px 25px;
  font-size: 18px;
  font-weight: bold;
  border: 2px solid #ff0000;
  background: rgba(255,0,0,0.15);
  color: #ff0000;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(255,0,0,0.3);
  z-index: 999;
  transition: all 0.3s ease;
  animation: fadeInOut 5s infinite;
}

.refresh-btn2:hover {
  background: rgba(255,0,0,0.35);
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 10px 25px rgba(255,0,0,0.45);
}

@keyframes fadeInOut {
  0%, 30% { opacity: 1; }
  50%, 100% { opacity: 0.3; }
}

/* MOBILE OPTIMIZATION */
@media (max-width:480px) {
  h1 { font-size: 32px; }
  .stat span { font-size:22px; }
  .refresh-btn, .refresh-btn2 { padding:14px 20px; font-size:16px; }
}
</style>
</head>

<script>
// ===== SELECT PLAYERS =====
const players = document.querySelectorAll(".player");
let topFragger = null;
let mvp = null;

// Add "V7" prefix to all player names
players.forEach(player => {
  const nameEl = player.querySelector(".player-name");
  nameEl.textContent = "V7 " + nameEl.textContent.trim();
});

// Determine Top Fragger and MVP
players.forEach(player => {
  const kills = +player.dataset.kills;
  const damage = +player.dataset.damage;

  if (!topFragger || kills > topFragger.kills || (kills === topFragger.kills && damage > topFragger.damage)) {
    topFragger = { player, kills, damage };
  }

  if (!mvp || damage > mvp.damage) {
    mvp = { player, damage };
  }
});

// Apply badges and MVP glow
players.forEach(player => {
  const badgeContainer = player.querySelector(".badges");

  if (player === mvp.player) {
    badgeContainer.innerHTML += `<div class="badge mvp">MVP ðŸ‘‘</div>`;
    player.classList.add("mvp-card");
  }

  if (player === topFragger.player) {
    badgeContainer.innerHTML += `<div class="badge top-fragger">Top Fragger ðŸ’¥</div>`;
  }
});

// Flip card + swipe detection + counter animation
players.forEach(player => {
  const card = player.querySelector(".flip-card");
  const counters = player.querySelectorAll(".count");
  let animated = false;
  let timer = null;
  let startX = 0;

  card.addEventListener("click", flip);

  card.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  card.addEventListener("touchend", e => {
    if (Math.abs(e.changedTouches[0].clientX - startX) > 50) flip();
  });

  function flip() {
    card.classList.toggle("flipped");

    if (!animated && card.classList.contains("flipped")) {
      counters.forEach(c => animateCounter(c));
      animated = true;
    }

    clearTimeout(timer);
    if (card.classList.contains("flipped")) {
      timer = setTimeout(() => card.classList.remove("flipped"), 3000);
    }
  }
});

// Counter animation function
function animateCounter(el) {
  const target = +el.dataset.value;
  let current = 0;
  const step = Math.ceil(target / 40);

  function run() {
    current += step;
    if (current >= target) {
      el.textContent = target;
      return;
    }
    el.textContent = current;
    requestAnimationFrame(run);
  }
  run();
}
</script>
