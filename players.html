<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID 7 Players</title>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0b0b0b,#440000);
  color:white;
}

h1{
  text-align:center;
  color:#ff4d4d;
  margin:30px 0;
}

/* ===== CONTAINER (NO OVERLAP) ===== */
.players-container{
  display:flex;
  flex-direction:column;
  gap:30px;
  padding:20px;
  max-width:420px;
  margin:auto;
}

/* ===== PLAYER WRAPPER ===== */
.player{
  position:relative;
}

/* ===== FLIP CARD ===== */
.flip-card{
  width:100%;
  height:320px;
  perspective:1200px;
  cursor:pointer;
}

.flip-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 0.9s cubic-bezier(.4,.2,.2,1);
}

.flip-card.flipped .flip-inner{
  transform:rotateY(180deg);
}

/* ===== CARD FACES ===== */
.card-front,
.card-back{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  background:rgba(255,255,255,0.06);
  border-radius:18px;
  padding:25px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.card-back{
  transform:rotateY(180deg);
}

/* ===== IMAGE ===== */
.card-front img{
  width:100px;
  height:100px;
  border-radius:50%;
  border:4px solid red;
}

/* ===== NAME ===== */
.player-name{
  color:red;
  margin:12px 0 6px;
}

/* ===== BADGES ===== */
.badges{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

.badge{
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  font-weight:bold;
}

.mvp{
  background:gold;
  color:black;
}

.top-fragger{
  background:red;
}

/* ===== HINT ===== */
.hint{
  font-size:13px;
  opacity:0.7;
}

/* ===== STATS (LOCKED POSITION) ===== */
.stats{
  width:100%;
  display:grid;
  grid-template-columns:1fr 1fr;
}

.stat{
  text-align:center;
}

.stat span{
  font-size:30px;
  font-weight:bold;
}

.stat p{
  margin:5px 0 0;
  color:#ff4d4d;
}

/* ===== MVP GLOW ===== */
.mvp-card{
  box-shadow:0 0 30px gold;
}
</style>
</head>

<body>

<h1>VOID 7 PLAYERS</h1>

<div class="players-container">

  <!-- PLAYER 1 -->
  <div class="player" data-kills="8" data-damage="1371">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="card-front">
          <img src="images/luffy.png" alt="V7 Luffy">
          <h2 class="player-name">LUFFY</h2>
          <div class="badges"></div>
          <div class="hint">Tap or swipe for stats</div>
        </div>
        <div class="card-back">
          <div class="stats">
            <div class="stat">
              <span class="count" data-value="8">0</span>
              <p>Kills</p>
            </div>
            <div class="stat">
              <span class="count" data-value="1371">0</span>
              <p>Damage</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PLAYER 2 -->
  <div class="player" data-kills="13" data-damage="2008">
    <div class="flip-card">

        <div class="card-front">

        <div class="card-back">

  <!-- PLAYER 3 -->
  <div class="player" data-kills="13" data-damage="2036">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="card-front">
          <img src="images/god.png" alt="V7 God">
          <h2 class="player-name">GOD</h2>
          <div class="badges"></div>

        </div>

</div>

<script>
// ===== SELECT PLAYERS =====
const players = document.querySelectorAll(".player");
let topFragger = null;
let mvp = null;

// Prefix names with V7
players.forEach(p => {
  const nameEl = p.querySelector(".player-name");
  nameEl.textContent = "V7 " + nameEl.textContent.trim();
});

// Determine Top Fragger & MVP
players.forEach(p => {
  const kills = +p.dataset.kills;
  const damage = +p.dataset.damage;

  if (!topFragger || kills > topFragger.kills || (kills === topFragger.kills && damage > topFragger.damage)) {
    topFragger = { player: p, kills, damage };
  }

  if (!mvp || damage > mvp.damage) {
    mvp = { player: p, damage };
  }
});

// Apply badges
players.forEach(p => {
  const badgeContainer = p.querySelector(".badges");
  if (p === mvp.player) {
    badgeContainer.innerHTML += `<div class="badge mvp">MVP ðŸ‘‘</div>`;
    p.classList.add("mvp-card");
  }
  if (p === topFragger.player) {
    badgeContainer.innerHTML += `<div class="badge top-fragger">Top Fragger ðŸ’¥</div>`;
  }
});

// Flip + swipe + auto back + counter animation
players.forEach(p => {
  const card = p.querySelector(".flip-card");
  const counters = p.querySelectorAll(".count");
  let animated = false;
  let timer = null;
  let startX = 0;

  card.addEventListener("click", flip);
  card.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  card.addEventListener("touchend", e => {
    if (Math.abs(e.changedTouches[0].clientX - startX) > 50) flip();
  });

  function flip() {
    card.classList.toggle("flipped");

    if (!animated && card.classList.contains("flipped")) {
      counters.forEach(c => animateCounter(c));
      animated = true;
    }

    clearTimeout(timer);
    if (card.classList.contains("flipped")) {
      timer = setTimeout(() => card.classList.remove("flipped"), 3000);
    }
  }
});

// Counter animation function
function animateCounter(el) {
  const target = +el.dataset.value;
  let cur = 0;
  const step = Math.ceil(target / 40);

  function run() {
    cur += step;
    if (cur >= target) {
      el.textContent = target;
      return;
    }
    el.textContent = cur;
    requestAnimationFrame(run);
  }
  run();
}
</script>

</body>
