<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID 7 Players</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0b0b0b,#440000);
  color:white;
  text-align:center;
}

h1{
  margin:30px 0;
  color:#ff4d4d;
}

/* GRID */
.players-container{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  padding:20px;
}

/* FLIP CARD */
.flip-card{
  perspective:1200px;
  cursor:pointer;
}

.flip-inner{
  position:relative;
  width:100%;
  height:360px;
  transition:transform 0.9s cubic-bezier(.4,.2,.2,1);
  transform-style:preserve-3d;
}

.flip-card.flipped .flip-inner{
  transform:rotateY(180deg);
}

/* FRONT & BACK */
.card-front,
.card-back{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  padding:25px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.card-back{
  transform:rotateY(180deg);
}

/* PLAYER IMAGE */
.card-front img{
  width:100px;
  height:100px;
  border-radius:50%;
  border:4px solid red;
}

/* NAME */
.player-name{
  color:red;
  margin:15px 0 6px;
}

/* BADGES */
.badges{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}

.badge{
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  font-weight:bold;
}

.mvp{
  background:gold;
  color:black;
}

.top-fragger{
  background:red;
}

/* HINT TEXT */
.hint{
  font-size:13px;
  opacity:0.7;
}

/* STATS (LOCKED POSITIONS) */
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  width:100%;
}

.stat{
  display:flex;
  flex-direction:column;
  align-items:center;
}

.stat span{
  font-size:30px;
  font-weight:bold;
}

.stat p{
  color:#ff4d4d;
  margin:5px 0 0;
}

/* MVP GLOW */
.mvp-card{
  box-shadow:0 0 30px gold;
}
</style>
</head>

<body>

<h1>VOID 7 PLAYERS</h1>

<div class="players-container">

  <!-- PLAYER 1 -->
  <div class="player" data-kills="8" data-damage="1371">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="card-front">
          <img src="images/luffy.png">
          <h2 class="player-name">LUFFY</h2>
          <div class="badges"></div>
          <div class="hint">Tap or swipe for stats</div>
        </div>
        <div class="card-back">
          <div class="stats">
            <div class="stat">
              <span class="count" data-value="8">0</span>
              <p>Kills</p>
            </div>
            <div class="stat">
              <span class="count" data-value="1371">0</span>
              <p>Damage</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PLAYER 2 -->
  <div class="player" data-kills="13" data-damage="2008">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="card-front">
          <img src="images/viel.png">
          <h2 class="player-name">VIEL</h2>
          <div class="badges"></div>
          <div class="hint">Tap or swipe for stats</div>
        </div>
        <div class="card-back">
          <div class="stats">
            <div class="stat">
              <span class="count" data-value="13">0</span>
              <p>Kills</p>
            </div>
            <div class="stat">
              <span class="count" data-value="2008">0</span>
              <p>Damage</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PLAYER 3 -->
  <div class="player" data-kills="13" data-damage="2036">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="card-front">
          <img src="images/god.png">
          <h2 class="player-name">GOD</h2>
          <div class="badges"></div>
          <div class="hint">Tap or swipe for stats</div>
        </div>
        <div class="card-back">
          <div class="stats">
            <div class="stat">
              <span class="count" data-value="13">0</span>
              <p>Kills</p>
            </div>
            <div class="stat">
              <span class="count" data-value="2036">0</span>
              <p>Damage</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PLAYER 4 -->
  <div class="player" data-kills="7" data-damage="734">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="card-front">
          <img src="images/rune.png">
          <h2 class="player-name">RUNE</h2>
          <div class="badges"></div>
          <div class="hint">Tap or swipe for stats</div>
        </div>
        <div class="card-back">
          <div class="stats">
            <div class="stat">
              <span class="count" data-value="7">0</span>
              <p>Kills</p>
            </div>
            <div class="stat">
              <span class="count" data-value="734">0</span>
              <p>Damage</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
// ======================
// AUTO MVP & FRAGGER
// ======================
const players = document.querySelectorAll(".player");
let topFragger = null;
let mvp = null;

// Normalize names
players.forEach(p=>{
  const n = p.querySelector(".player-name");
  n.textContent = "V7 " + n.textContent.trim();
});

// Decide MVP & Top Fragger
players.forEach(p=>{
  const k = +p.dataset.kills;
  const d = +p.dataset.damage;

  if(!topFragger || k > topFragger.k || (k === topFragger.k && d > topFragger.d)){
    topFragger = {player:p,k,d};
  }
  if(!mvp || d > mvp.d){
    mvp = {player:p,d};
  }
});

// Apply badges
players.forEach(p=>{
  const box = p.querySelector(".badges");
  if(p === mvp.player){
    box.innerHTML += `<div class="badge mvp">MVP ðŸ‘‘</div>`;
    p.classList.add("mvp-card");
  }
  if(p === topFragger.player){
    box.innerHTML += `<div class="badge top-fragger">Top Fragger ðŸ’¥</div>`;
  }
});

// ======================
// FLIP + SWIPE + DELAY
// ======================
players.forEach(player=>{
  const card = player.querySelector(".flip-card");
  const counters = player.querySelectorAll(".count");
  let animated = false;
  let timer = null;
  let startX = 0;

  card.addEventListener("click", flip);

  card.addEventListener("touchstart", e=>{
    startX = e.touches[0].clientX;
  });

  card.addEventListener("touchend", e=>{
    if(Math.abs(e.changedTouches[0].clientX - startX) > 50){
      flip();
    }
  });

  function flip(){
    card.classList.toggle("flipped");

    if(!animated && card.classList.contains("flipped")){
      counters.forEach(c=>animate(c));
      animated = true;
    }

    clearTimeout(timer);
    if(card.classList.contains("flipped")){
      timer = setTimeout(()=>{
        card.classList.remove("flipped");
      },3000);
    }
  }
});

// Counter animation
function animate(el){
  const target = +el.dataset.value;
  let cur = 0;
  const step = Math.ceil(target / 40);

  function run(){
    cur += step;
    if(cur >= target){
      el.textContent = target;
      return;
    }
    el.textContent = cur;
    requestAnimationFrame(run);
  }
  run();
}
</script>

</body>
</html>
