<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID 7 Players</title>

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0b0b0b,#440000);
  color: white;
}

h1 {
  text-align: center;
  color: #ff4d4d;
  margin: 30px 0;
}

/* ===== CONTAINER ===== */
.players-container {
  display: flex;
  flex-direction: column;
  gap: 30px;
  padding: 20px;
  max-width: 420px;
  margin: auto;
}

/* ===== PLAYER CARD ===== */
.player {
  position: relative;
}

/* ===== FLIP CARD ===== */
.flip-card {
  width: 100%;
  height: 320px;
  perspective: 1200px;
  cursor: pointer;
}

.flip-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.9s cubic-bezier(.4,.2,.2,1);
}

.flip-card.flipped .flip-inner {
  transform: rotateY(180deg);
}

/* ===== CARD FACES ===== */
.card-front,
.card-back {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  background: rgba(255,255,255,0.06);
  border-radius: 18px;
  padding: 25px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.card-back {
  transform: rotateY(180deg);
}

/* ===== IMAGE ===== */
.card-front img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 4px solid red;
}

/* ===== NAME ===== */
.player-name {
  color: red;
  margin: 12px 0 6px;
}

/* ===== BADGES ===== */
.badges {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.badge {
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: bold;
}

.mvp {
  background: gold;
  color: black;
}

.top-fragger {
  background: red;
}

/* ===== HINT ===== */
.hint {
  font-size: 13px;
  opacity: 0.7;
}

/* ===== STATS ===== */
.stats {
  width: 100%;
  display: grid;
  grid-template-columns: 1fr 1fr;
}

.stat {
  text-align: center;
}

.stat span {
  font-size: 30px;
  font-weight: bold;
}

.stat p {
  margin: 5px 0 0;
  color: #ff4d4d;
}

/* ===== MVP GLOW ===== */
.mvp-card {
  box-shadow: 0 0 30px gold;
}
</style>
</head>

<body>

<h1>Scrims Overviews</h1>

<div class="players-container">

  <!-- PLAYER 1 -->
  <div class="player" data-kills="9" data-damage="1753">
    <div class="flip-card">

        </div>
        <div class="card-back">
          <div class="stats">
            <div class="stat">
              <span class="count" data-value="9">0</span>
              <p>Kills</p>
            </div>
            <div class="stat">

        </div>

    </div>
  </div>

  <!-- PLAYER 2 -->

<script>
// ===== SELECT PLAYERS =====
const players = document.querySelectorAll(".player");
let topFragger = null;
let mvp = null;

// Add "V7" prefix to all player names
players.forEach(player => {
  const nameEl = player.querySelector(".player-name");
  nameEl.textContent = "V7 " + nameEl.textContent.trim();
});

// Determine Top Fragger and MVP
players.forEach(player => {
  const kills = +player.dataset.kills;
  const damage = +player.dataset.damage;

  if (!topFragger || kills > topFragger.kills || (kills === topFragger.kills && damage > topFragger.damage)) {
    topFragger = { player, kills, damage };
  }

  if (!mvp || damage > mvp.damage) {
    mvp = { player, damage };
  }
});

// Apply badges and MVP glow
players.forEach(player => {
  const badgeContainer = player.querySelector(".badges");

  if (player === mvp.player) {
    badgeContainer.innerHTML += `<div class="badge mvp">MVP ðŸ‘‘</div>`;
    player.classList.add("mvp-card");
  }

  if (player === topFragger.player) {
    badgeContainer.innerHTML += `<div class="badge top-fragger">Top Fragger ðŸ’¥</div>`;
  }
});

// Flip card + swipe detection + counter animation
players.forEach(player => {
  const card = player.querySelector(".flip-card");
  const counters = player.querySelectorAll(".count");
  let animated = false;
  let timer = null;
  let startX = 0;

  card.addEventListener("click", flip);

  card.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  card.addEventListener("touchend", e => {
    if (Math.abs(e.changedTouches[0].clientX - startX) > 50) flip();
  });

  function flip() {
    card.classList.toggle("flipped");

    if (!animated && card.classList.contains("flipped")) {
      counters.forEach(c => animateCounter(c));
      animated = true;
    }

    clearTimeout(timer);
    if (card.classList.contains("flipped")) {
      timer = setTimeout(() => card.classList.remove("flipped"), 3000);
    }
  }
});

// Counter animation function
function animateCounter(el) {
  const target = +el.dataset.value;
  let current = 0;
  const step = Math.ceil(target / 40);

  function run() {
    current += step;
    if (current >= target) {
      el.textContent = target;
      return;
    }
    el.textContent = current;
    requestAnimationFrame(run);
  }
  run();
}
</script>
