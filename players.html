<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrims Overview | VOID 7 ESPORTS</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0b0b0b, #440000);
  color: white;
  text-align: center;
}

/* HEADER */
h1 {
  margin-top: 40px;
  font-size: 40px;
  color: #ff4d4d;
}

/* LAST UPDATED */
.last-updated {
  position: absolute;
  top: 20px;
  right: 20px;
  border: 1px solid red;
  padding: 10px 15px;
  border-radius: 10px;
  font-size: 14px;
}

/* PLAYER CARD */
.player {
  background: rgba(255,255,255,0.05);
  max-width: 520px;
  margin: 30px auto;
  padding: 25px;
  border-radius: 18px;
}

.player.mvp-card {
  box-shadow: 0 0 25px gold;
}

.player img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 3px solid red;
}

.player h2 {
  color: red;
  margin: 10px 0 5px;
}

/* BADGE */
.badge {
  display: inline-block;
  padding: 6px 16px;
  border-radius: 20px;
  font-weight: bold;
  margin: 10px 0;
}

.badge.mvp {
  background: gold;
  color: black;
}

.badge.top-fragger {
  background: red;
  color: white;
}

/* STATS */
.stats {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.stat h3 {
  color: #ff4d4d;
  margin-bottom: 5px;
}

.stat span {
  font-size: 26px;
  font-weight: bold;
}

/* RETURN BUTTON */
.return-home {
  display: inline-block;
  margin: 40px auto;
  padding: 15px 35px;
  background: linear-gradient(90deg, #ff0000, #aa0000);
  color: white;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
}
</style>
</head>

<div class="last-updated">

</div>
