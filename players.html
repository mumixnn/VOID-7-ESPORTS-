<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>V07 Players</title>
<style>
  /* ===== BASE ===== */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0b0b0b, #400000);
    color: white;
  }

  h1 {
    text-align: center;
    color: #ff4d4d;
    margin: 30px 0;
  }

  /* ===== CONTAINER ===== */
  .players-container {
    display: flex;
    flex-direction: column;
    gap: 30px;
    padding: 20px;
    max-width: 420px;
    margin: auto;
  }

  /* ===== PLAYER CARD ===== */
  .player {
    position: relative;
  }

  .flip-card {
    width: 100%;
    height: 320px;
    perspective: 1200px;
    cursor: pointer;
  }

  .flip-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.9s cubic-bezier(.4,.2,.2,1);
  }

  .flip-card.flipped .flip-inner {
    transform: rotateY(180deg);
  }

  /* ===== CARD FACES ===== */
  .card-front,
  .card-back {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    background: rgba(255,255,255,0.06);
    border-radius: 18px;
    padding: 25px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .card-back {
    transform: rotateY(180deg);
  }

  /* ===== IMAGE ===== */
  .card-front img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid red;
  }

  /* ===== NAME ===== */
  .player-name {
    color: red;
    margin: 12px 0 6px;
  }

  /* ===== BADGES ===== */
  .badges {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }

  .badge {
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: bold;
  }

  .mvp {
    background: gold;
    color: black;
  }

  .top-fragger {
    background: red;
  }

  /* ===== STATS ===== */
  .stats {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
  }

  .stat {
    text-align: center;
  }

  .stat span {
    font-size: 30px;
    font-weight: bold;
  }

  .stat p {
    margin: 5px 0 0;
    color: #ff4d4d;
  }

  /* ===== MVP GLOW ===== */
  .mvp-card {
    box-shadow: 0 0 30px gold;
  }

</style>
</head>

<script>
/* ===== MAIN JS ===== */
const players = document.querySelectorAll(".player");
let topFragger = null;
let mvp = null;

/* Add V7 prefix */
players.forEach(p => {
  const nameEl = p.querySelector(".player-name");
  nameEl.textContent = "V7 " + nameEl.textContent.trim();
});

/* Determine MVP & Top Fragger */
players.forEach(p => {
  const kills = +p.dataset.kills;
  const damage = +p.dataset.damage;

  if (!topFragger || kills > topFragger.kills || (kills === topFragger.kills && damage > topFragger.damage)) {
    topFragger = { player: p, kills, damage };
  }

  if (!mvp || damage > mvp.damage) {
    mvp = { player: p, damage };
  }
});

/* Apply badges & glow */
players.forEach(p => {
  const badgeBox = p.querySelector(".badges");
  if (p === mvp.player) {
    badgeBox.innerHTML += `<div class="badge mvp">ðŸ‘‘ MVP</div>`;
    p.querySelector(".flip-card").classList.add("mvp-card");
  }
  if (p === topFragger.player) {
    badgeBox.innerHTML += `<div class="badge top-fragger">ðŸ’¥ Top Fragger</div>`;
  }
});

/* Flip + counter + tap + 4-direction swipe */
players.forEach(player => {
  const card = player.querySelector(".flip-card");
  const counters = player.querySelectorAll(".count");
  let animated = false;

  let touchStartX = 0;
  let touchStartY = 0;

  // Tap
  card.addEventListener("click", flipCard);

  // Swipe
  card.addEventListener("touchstart", e => {
    touchStartX = e.changedTouches[0].screenX;
    touchStartY = e.changedTouches[0].screenY;
  });

  card.addEventListener("touchend", e => {
    const touchEndX = e.changedTouches[0].screenX;
    const touchEndY = e.changedTouches[0].screenY;
    const dx = touchEndX - touchStartX;
    const dy = touchEndY - touchStartY;
    if (Math.abs(dx) > 30 || Math.abs(dy) > 30) flipCard();
  });

  function flipCard() {
    card.classList.toggle("flipped");

    if (!animated && card.classList.contains("flipped")) {
      counters.forEach(animateCounter);
      animated = true;
    }

    if (card.classList.contains("flipped")) {
      setTimeout(() => card.classList.remove("flipped"), 3000);
    }
  }
});

/* Counter animation */
function animateCounter(el) {
  const target = +el.dataset.value;
  let current = 0;
  const step = Math.ceil(target / 40);
  function run() {
    current += step;
    if (current >= target) {
      el.textContent = target;
      return;
    }
    el.textContent = current;
    requestAnimationFrame(run);
  }
  run();
}
</script>
