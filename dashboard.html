<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Dashboard | VOID 7 ESPORTS</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top,#1a0000,#080808 70%);
  color: white;
  text-align: center;
}
header {
  padding: 60px 20px 30px;
}
header h1 {
  font-size: 40px;
  color: #ff2b2b;
  margin-bottom: 5px;
}
header p {
  opacity: 0.85;
}
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap: 20px;
  max-width: 1000px;
  margin: 0 auto 40px;
  padding: 0 15px;
}
.card {
  background: rgba(255,255,255,0.07);
  border-radius: 18px;
  padding: 25px;
  box-shadow: 0 0 25px rgba(255,0,0,0.25);
}
.card h2 {
  font-size: 16px;
  opacity: 0.8;
  margin-bottom: 8px;
}
.card span {
  font-size: 34px;
  font-weight: bold;
  color: #ff4d4d;
}
.mvp {
  margin: 30px auto;
  max-width: 450px;
  padding: 30px;
  border-radius: 22px;
  background: linear-gradient(135deg,#ffcc00,#ff8800);
  color: black;
  box-shadow: 0 0 35px rgba(255,200,0,0.6);
}
.mvp h3 {
  margin-bottom: 10px;
}
.mvp strong {
  font-size: 26px;
}
.table-wrapper {
  width: 95%;
  max-width: 900px;
  margin: 30px auto 50px;
  overflow-x: auto;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: rgba(255,255,255,0.06);
  border-radius: 16px;
  overflow: hidden;
}
th, td {
  padding: 14px;
  text-align: center;
}
th {
  background: rgba(255,0,0,0.3);
  color: #ff4d4d;
}
tr:nth-child(even) {
  background: rgba(255,255,255,0.04);
}
.back-btn {
  display: inline-block;
  margin-bottom: 50px;
  padding: 16px 45px;
  background: linear-gradient(90deg,#ff0000,#aa0000);
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 14px;
}
</style>
</head>

<body>

<header>
<h1>PRO DASHBOARD</h1>
<p>Stats display for VOID 7 ESPORTS</p>
</header>

<!-- Stats Cards -->
<div class="cards">
  <div class="card">
    <h2>Total Scrims Played</h2>
    <span>7</span>
  </div>
  <div class="card">
    <h2>Total Kills</h2>
    <span>55</span>
  </div>
  <div class="card">
    <h2>Total Damage</h2>
    <span>8994</span>
  </div>
</div>

<!-- MVP -->
<div class="mvp">
<h3>CURRENT MVP</h3>
<strong>V7 VIEL</strong>
<p>Kills: 19 | Damage: 2905</p>
</div>

<!-- Player Table -->
<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Player</th>
<th>Kills</th>
<th>Damage</th>
</tr>
</thead>
<tbody>
<tr>
<td>V7 LUFFY</td>
<td>9</td>
<td>2304</td>
</tr>
<tr>
<td>V7 VIEL</td>
<td>19</td>
<td>2905</td>
</tr>
<tr>
<td>V7 GOD</td>
<td>15</td>
<td>2408</td>
</tr>
<tr>
<td>V7 RUNE</td>
<td>12</td>
<td>1377</td>
</tr>
<tr>
<td>V7 MYTH</td>
<td>0</td>
<td>0</td>
</tr>
</tbody>
</table>
</div>

<a href="index.html" class="back-btn">RETURN HOME</a>

</body>
</html>
