<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID 7 ESPORTS</title>

<style>
/* ================= RESET ================= */
* { box-sizing: border-box; }

/* ================= BODY ================= */
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background:
    radial-gradient(circle at top, #3a0000, #090909 70%);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

/* ================= ENTRY ANIMATION ================= */
.fade-up {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 0.9s ease forwards;
}

.delay-1 { animation-delay: 0.2s; }
.delay-2 { animation-delay: 0.4s; }
.delay-3 { animation-delay: 0.6s; }

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

/* ================= HEADER ================= */
header {
  padding: 90px 20px 60px;
}

header img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  margin-bottom: 25px;
  box-shadow: 0 0 25px rgba(255,0,0,0.6);
}

header h1 {
  font-size: 48px;
  letter-spacing: 3px;
  color: #ff2b2b;
  margin-bottom: 20px;
}

header p {
  font-size: 17px;
  line-height: 1.6;
  max-width: 650px;
  margin: 0 auto;
  opacity: 0.9;
}

/* ================= BUTTON SECTION ================= */
section.stats {
  margin: 70px 0 25px;
  display: flex;
  flex-direction: column;
  gap: 22px;
}

section.stats a {
  background: linear-gradient(90deg, #ff0000, #a80000);
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 20px;
  padding: 22px 0;
  width: 85%;
  max-width: 380px;
  margin: 0 auto;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(255,0,0,0.45);
  transition: all 0.25s ease;
  position: relative;
  overflow: hidden;
}

/* Ripple effect */
section.stats a::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.35) 10%, transparent 11%);
  opacity: 0;
  transition: opacity 0.3s ease;
}

section.stats a:active {
  transform: scale(0.97);
}

section.stats a:hover {
  transform: translateY(-2px);
  box-shadow: 0 18px 40px rgba(255,0,0,0.65);
}

/* ================= HINT ================= */
.hint {
  margin-top: 25px;
  opacity: 0.8;
}

.hint span {
  font-size: 13px;
  color: #ff7b7b;
  letter-spacing: 0.5px;
}

.hint .arrow {
  font-size: 22px;
  margin-top: 5px;
  animation: bounce 1.4s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(7px); }
}

/* ================= CONTACT ================= */
section.contact {
  margin: 80px auto 50px;
  max-width: 600px;
  padding: 25px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.12);
}

section.contact h2 {
  color: #ff4d4d;
  margin-bottom: 15px;
}

section.contact a {
  color: #ff2b2b;
  text-decoration: none;
  font-weight: 600;
}

section.contact a:hover {
  text-decoration: underline;
}

/* ================= FOOTER ================= */
footer {
  padding: 20px;
  font-size: 13px;
  opacity: 0.6;
}

/* ================= REFRESH BUTTONS ================= */
.refresh-btn, .refresh-btn2 {
  position: fixed;
  bottom: 20px;
  padding: 16px 22px;
  font-size: 16px;
  font-weight: bold;
  border: 2px solid #ff0000;
  background: rgba(255,0,0,0.18);
  color: #ff0000;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(255,0,0,0.3);
  transition: all 0.3s ease;
}

.refresh-btn { left: 20px; }
.refresh-btn2 { right: 20px; }

.refresh-btn:hover,
.refresh-btn2:hover {
  background: rgba(255,0,0,0.4);
  transform: scale(1.05);
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
  header h1 { font-size: 40px; }
  section.stats a { font-size: 18px; }
}
</style>
</head>

<body>

<header class="fade-up">
  <img src="logo.png" alt="VOID 7 ESPORTS Logo">
  <h1>VOID 7 ESPORTS</h1>
  <p>
    Growing Esports Organisation from Kashmir.<br>
    Competing in BGMI with a vision to reach the global stage.
  </p>
</header>

<section class="stats fade-up delay-1">
  <a href="players.html">VIEW PLAYER STATS</a>
  <a href="scrim-history.html">SCRIMS HISTORY</a>
  <a href="performance.html">PERFORMANCE GRAPH</a>
</section>

<div class="hint fade-up delay-2">
  <span>Choose your battleground ‚öîÔ∏è</span>
  <div class="arrow">‚¨á</div>
</div>

<section class="contact fade-up delay-3">
  <h2>Contact Us</h2>
  <p>
    Instagram:
    <a href="https://instagram.com/Void7_esports" target="_blank">
      @Void7_esports
    </a>
  </p>
</section>

<footer>

</footer>

</body>
</html>
