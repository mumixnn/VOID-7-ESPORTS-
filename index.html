<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID 7 ESPORTS</title>

<style>
/* BODY */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0b0b0b, #440000);
  color: white;
  text-align: center;
}

/* HEADER + LOGO */
header {
  padding: 100px 20px 60px 20px;
}

header img {
  width: 120px;
  height: 120px;
  display: block;
  margin: 0 auto 25px auto;
  border-radius: 50%;
}

header h1 {
  font-size: 52px;
  color: red;
  letter-spacing: 2px;
  margin: 0 0 25px 0;
}

header p {
  font-size: 18px;
  max-width: 700px;
  margin: 0 auto;
  line-height: 1.6;
}

/* BUTTON SECTION */
section.stats {
  margin: 80px 0;
}

/* BIG BUTTON STYLE */
section.stats a {
  background: linear-gradient(90deg, #ff0000, #aa0000);
  padding: 25px 70px;
  color: white;
  text-decoration: none;
  border-radius: 14px;
  font-weight: bold;
  font-size: 24px;
  display: block;
  width: fit-content;
  margin: 20px auto;
  transition: all 0.3s ease;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
}

section.stats a:hover {
  background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
}

/* CONTACT SECTION */
section.contact {
  background: rgba(255,255,255,0.05);
  margin: 80px auto 60px auto;
  max-width: 700px;
  padding: 25px;
  border-radius: 15px;
}

section.contact h2 {
  color: #ff4d4d;
  margin-bottom: 15px;
}

section.contact a {
  color: red;
  text-decoration: none;
}

section.contact a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <img src="logo.png" alt="VOID 7 ESPORTS Logo">
  <h1>VOID 7 ESPORTS</h1>
  <p>Professional Esports Organisation from Kashmir. Competing in BGMI with a vision to reach the global stage.</p>
</header>

<!-- BUTTONS -->
<section class="stats">
  <a href="players.html">VIEW PLAYER STATS</a>
  <a href="scrim-history.html">SCRIMS HISTORY</a>
</section>

<!-- CONTACT -->
<section class="contact">
  <h2>Contact Us</h2>
  <p>Instagram: <a href="https://instagram.com/Void7_esports" target="_blank">@Void7_esports</a></p>
</section>

</body>
</html>
