<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID 7 ESPORTS</title>

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
}

/* ================= BODY ================= */
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background:
    radial-gradient(circle at top, #2a0000, #0a0a0a 70%);
  color: white;
  text-align: center;
}

/* ================= HEADER ================= */
header {
  padding: 90px 20px 60px;
}

header img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  margin-bottom: 25px;
}

header h1 {
  font-size: 48px;
  letter-spacing: 3px;
  color: #ff0000;
  margin-bottom: 20px;
}

header p {
  font-size: 17px;
  line-height: 1.6;
  max-width: 650px;
  margin: 0 auto;
  opacity: 0.9;
}

/* ================= BUTTON SECTION ================= */
section.stats {
  margin: 70px 0 30px;
  display: flex;
  flex-direction: column;
  gap: 22px;
}

/* SAME SIZE BUTTONS */
section.stats a {
  background: linear-gradient(90deg, #ff0000, #a80000);
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 20px;
  padding: 22px 0;
  width: 85%;
  max-width: 380px;
  margin: 0 auto;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(255,0,0,0.35);
  transition: all 0.3s ease;
}

section.stats a:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 15px 35px rgba(255,0,0,0.55);
}

/* ================= HINT ================= */
.hint {
  margin-top: 20px;
  animation: hintFade 8s forwards;
}

.hint span {
  font-size: 13px;
  color: #ff6b6b;
  letter-spacing: 0.5px;
}

.hint .arrow {
  font-size: 22px;
  margin-top: 5px;
  animation: bounce 1.5s infinite;
}

/* ================= CONTACT ================= */
section.contact {
  margin: 80px auto 50px;
  max-width: 600px;
  padding: 25px;
  background: rgba(255,255,255,0.04);
  border-radius: 18px;
}

section.contact h2 {
  color: #ff4d4d;
  margin-bottom: 15px;
}

section.contact a {
  color: #ff0000;
  text-decoration: none;
  font-weight: 600;
}

section.contact a:hover {
  text-decoration: underline;
}

/* ================= FOOTER ================= */
footer {
  padding: 20px;
  font-size: 13px;
  opacity: 0.6;
}

/* ================= ANIMATIONS ================= */
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

@keyframes hintFade {
  0% { opacity: 1; }
  70% { opacity: 1; }
  100% { opacity: 0; }
}

/* ================= MOBILE OPT ================= */
@media (max-width: 480px) {
  header h1 {
    font-size: 40px;
  }
  section.stats a {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="VOID 7 ESPORTS Logo">
  <h1>VOID 7 ESPORTS</h1>
  <p>
    Growing Esports Organisation from Kashmir.<br>
    Competing in BGMI with a vision to reach the global stage.
  </p>
</header>

<section class="stats">
  <a href="players.html">VIEW PLAYER STATS</a>
  <a href="scrim-history.html">SCRIMS HISTORY</a>
  <a href="nickname.html">V7 NICKNAME GENERATOR</a>
</section>

<div class="hint">
  <span>Tap a section to continue</span>
  <div class="arrow">⬇</div>
</div>

<section class="contact">
  <h2>Contact Us</h2>
  <p>
    Instagram:
    <a href="https://instagram.com/Void7_esports" target="_blank">
      @Void7_esports
    </a>
  </p>
</section>

<footer>
  © 2026 VOID 7 ESPORTS. All Rights Reserved.
</footer>

</body>
</html>
