<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID 7 ESPORTS | Latest News</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0b0b0b, #440000);
  color: white;
  text-align: center;
}

h1 {
  color: red;
  margin-top: 40px;
}

p.subtitle {
  opacity: 0.8;
  margin-bottom: 30px;
}

.news-container {
  max-width: 900px;
  margin: auto;
  padding: 0 20px 40px 20px;
}

.news-card {
  background: rgba(255,0,0,0.15);
  padding: 15px;
  margin: 15px 0;
  border-radius: 15px;
  text-align: left;
  display: flex;
  gap: 15px;
  box-shadow: 0 0 20px rgba(255,0,0,0.25);
}

.news-card img {
  width: 120px;
  height: 80px;
  object-fit: cover;
  border-radius: 10px;
}

.news-card div.content {
  flex: 1;
}

.news-card h3 {
  color: red;
  margin: 0 0 5px;
  font-size: 18px;
}

.news-card p.date {
  font-size: 13px;
  opacity: 0.7;
  margin: 0 0 10px;
}

.news-card a {
  color: white;
  text-decoration: underline;
}

.back-btn {
  display: inline-block;
  margin: 30px auto 60px;
  padding: 15px 40px;
  background: red;
  color: white;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;
}
</style>
</head>

<body>

<h1>VOID 7 ESPORTS NEWS</h1>
<p class="subtitle">Latest PUBG, BGMI, esports, and player news</p>

<div class="news-container" id="news">
Loading news...
</div>

<a href="index.html" class="back-btn">RETURN HOME</a>

<script>
// List of RSS feeds
const feeds = [
  "https://api.rss2json.com/v1/api.json?rss_url=https://esportsinsider.com/feed/",
  "https://api.rss2json.com/v1/api.json?rss_url=https://dotesports.com/pubg/feed/"
];

const newsDiv = document.getElementById("news");
let combinedNews = [];

Promise.all(feeds.map(url => fetch(url).then(r => r.json())))
  .then(results => {
    results.forEach(feed => {
      combinedNews = combinedNews.concat(feed.items);
    });

    // Filter for keywords: PUBG, BGMI, esports, player, tournament, roster
    let filtered = combinedNews.filter(item =>
      /pubg|bgmi|pubg mobile|playerunknown|esports|player|tournament|roster/i.test(item.title + item.content)
    );

    // If not enough, fill with general articles
    if (filtered.length < 6) {
      const remaining = combinedNews.filter(item => !filtered.includes(item));
      filtered = filtered.concat(remaining);
    }

    // Show only 6 items max
    filtered.slice(0,6).forEach(item => {
      const card = document.createElement("div");
      card.className = "news-card";

      let imgMatch = item.content.match(/<img.*?src="(.*?)"/);
      let imgSrc = imgMatch ? imgMatch[1] : "https://via.placeholder.com/120x80?text=Esports";

      card.innerHTML = `
        <img src="${imgSrc}" alt="News Image">
        <div class="content">
          <h3>${item.title}</h3>
          <p class="date">${item.pubDate.split(" ")[0]}</p>
          <a href="${item.link}" target="_blank">Read Full News</a>
        </div>
      `;
      newsDiv.appendChild(card);
    });
  })
  .catch(() => {
    newsDiv.innerText = "Failed to load news. Please refresh.";
  });
</script>

</body>
</html>
